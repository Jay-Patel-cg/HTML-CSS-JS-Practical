<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .box{
            background-color: beige;
            padding: 10px;
            margin: 40px;
            border: 1px solid black;
            width: 500px;
        }
        @media (max-width : 500px){
            .box{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="box">BOX</div>
</body>
</html>
